<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Planerix</title>
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Planerix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="Geburtstagsliste.html">Geburtstagsliste</a>
                    <a class="nav-link " href="#">Ein-Austrittliste</a>
                    <a class="nav-link" href="#">Mitarbeiterliste</a>
                    <a class="nav-link " href="#">Jubiläumsliste</a>
                    <a class="nav-link" href="#">Ein-Austrittmonat</a>
                </div>
            </div>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>
    <div class="container">
        <br />
        <div class="row">
            <div class="col">
                <h1 style="text-align:center">Planerix</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                Von*:
            </div>
            <div class="col-2">
                Bis*:
            </div>
            <div class="col-2">
                Abteilung(en):
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <input type="date" id="von" name="von" class="form-control">
            </div>
            <div class="col-2">
                <input type="date" id="bis" name="bis" class="form-control">
            </div>
            <div class="col-2">
                <select name="abteilung" id="abteilung" class="form-control" multiple>
                </select>
            </div>
            <div class="col-2">
                <input type="submit" class="btn btn-primary" onclick="dataAbsenden()">
            </div>
            <div class="col-4" id="fehler" style="color:red">
            </div>
        </div>
        <div class="row">
            <label class="text-muted">* gezeichnet sind Pflichtfelder</label>
        </div>
        <div class="row">
            <div class="col-12" id="token" style="word-break:break-all">
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="link" style=" ">
            </div>
        </div>
        <div class="row">
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Vorname</th>
                            <th scope="col">Abteilung(en)</th>
                            <th scope="col">Alter</th>
                            <th scope="col">Datum</th>
                        </tr>
                    </thead>
                    <tbody id="tabelleGeburtstagsliste">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container footer mt-auto">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">&copy; 2022 Fuchsgroup</span>
            </div>
        </footer>
    </div>
    <script src="js/Geburtstagsliste.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
