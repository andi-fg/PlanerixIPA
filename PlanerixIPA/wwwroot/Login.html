<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Planerix</title>
</head>
<body class="d-flex flex-column h-100">
    <div class="container">
        <br />
        <div class="row">
            <div class="col">
                <h1 style="text-align:center">Planerix</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-4">
                Benutzername:
            </div>
            <div class="col-3">
                <input type="text" placeholder="Benutzername" class="form-control" id="benutzername" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-2 offset-4">
                Passwort:
            </div>
            <div class="col-3">
                <input type="password" placeholder="Passwort" class="form-control" id="passwort" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-4 offset-4" id="fehler" style="color: red; text-align: center">
            </div>
        </div>
        <br />
        <div class="row" style="text-align:center">
            <div class="col-2 offset-5">
                <input type="submit" class="btn btn-secondary form-control" onclick="login()" value="Login">
            </div>
        </div>
    </div>
    <div class="container footer mt-auto">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">&copy; 2022 Fuchsgroup</span>
            </div>
        </footer>
    </div>
    <script src="js/Login.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
