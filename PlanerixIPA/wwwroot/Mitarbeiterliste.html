<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Planerix</title>
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Planerix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link " href="Geburtstagsliste.html">Geburtstagsliste</a>
                    <a class="nav-link " href="EinAustrittliste.html">Ein-Austrittliste</a>
                    <a class="nav-link active" aria-current="page" href="Mitarbeiterliste.html">Mitarbeiterliste</a>
                    <a class="nav-link " href="Jubiläum.html">Jubiläumsliste</a>
                    <a class="nav-link" href="EinAustrittMonat.html">Ein-Austritt Monat</a>
                </div>
            </div>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>
    <div class="container">
        <br />
        <div class="row">
            <div class="col">
                <h1 style="text-align:center">Planerix - Mitarbeiterliste</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div class="row">
                        Datum*:
                    </div>
                    <div class="row">
                        <input type="date" id="datum" name="datum" class="form-control">
                    </div>
                    <div class="row">
                        Name:
                    </div>
                    <div class="row">
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <div class="row">
                        Vorname:
                    </div>
                    <div class="row">
                        <input type="text" id="vorname" name="vorname" class="form-control">
                    </div>
                    <div class="row">
                        Abteilung:
                    </div>
                    <div class="row">
                        <select name="abteilung" id="abteilung" class="form-control" multiple>
                        </select>
                    </div>
                    <div class="row">
                        Programm:
                    </div>
                    <div class="row">
                        <select name="programm" id="programm" class="form-control" multiple>
                        </select>
                    </div>
                    <div class="row">
                        Funktion:
                    </div>
                    <div class="row">
                        <select name="funktion" id="funktion" class="form-control" multiple>
                        </select>
                    </div>
                    <br />
                    <div class="row" id="fehler" style="color:red"></div>
                    <div class="row">
                        <input type="submit" class="btn btn-primary" onclick="dataAbsenden()">
                    </div>
                    <br />
                    <div class="row">
                        <label class="text-muted">* gezeichnet sind Pflichtfelder</label>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row" id="token" style="word-break:break-all"></div>
                <div class="row" id="link" style="word-break:break-all"></div>
                <div class="row">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Vorname</th>
                                <th scope="col">Mail</th>
                                <th scope="col">Abteilung(en)</th>
                                <th scope="col">Funkiton(en)</th>
                                <th scope="col">Programm(e)</th>
                                <th scope="col">Eintritt</th>
                                <th scope="col">Austritt</th>
                            </tr>
                        </thead>
                        <tbody id="tabelleMitarbeiter">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" id="output"></div>
    </div>
    <div class="container footer mt-auto">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">&copy; 2022 Fuchsgroup</span>
            </div>
        </footer>
    </div>
    <script src="js/Mitarbeiterliste.js"></script>
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
